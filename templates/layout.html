<!-- the idea of a layout was stolen from chatgpt  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/{{ .stylePath }}">
    <script src="./static/js/htmx.min.js"></script>
    <title>{{ .title }}</title>
  </head>
  <body>
    {{ template "content" . }}     
  </body>
  <script id="refresh_js">
    // This code was generated with chatGPT
    document.addEventListener("htmx:afterRequest", function(evt) {
        if (evt.detail.xhr.getResponseHeader("HX-Location")) {
            setTimeout(() => {
                window.location.reload(); // Forces full reload after redirect
            }, 100); // Small delay to ensure redirection is processed
        }
    });
  </script>
</html>
